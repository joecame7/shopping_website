{% extends "base.html" %}

{% block title %}
    Checkout
{% endblock %}

{% block content %}
    <div class="container" style="margin-top: 50px; text-align: center;">
        <h1 class="mt-5">Checkout</h1>
        <img src="{{ url_for('static', filename='bank_card.jpg') }}" style="width:500px; height:320px" alt="bank_card">
        <form method="POST">
            <input type="text" name="card_number" placeholder="CARD NUMBER" style="width:500px;">
            <br><br>
            <input type="text" name="cardholder_name" placeholder="CARDHOLDER NAME" style="width:500px;">
            <br><br>
            <div style="width: 500px; margin: 0 auto; text-align: center;">
                <input type="text" name="month" placeholder="MM" style="width: 150px; margin-right: 20px;">
                <input type="text" name="year" placeholder="YY" style="width: 150px; margin-right: 20px;">
                <input type="text" name="cvv" placeholder="CVV" style="width: 150px;">
            </div>
            <br>
            <button type="submit" class="btn btn-success" style="width:500px;">PAY NOW</button>
        </form>
        {% if error %}
            <br>
            <p>The details you have entered are invalid. Please try again.</p>
        {% endif %}
    </div>
{% endblock %}
